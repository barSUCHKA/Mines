<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Aboba</title>
    <link rel="stylesheet" href="miner.css" />
    <link rel="shutcut icon" href="">
  </head>

  <body>
    <div class="alert"></div>
    <div class="modal">
      <div class="modal_content">
        <button class="modal_close">X</button>
      </div>
    </div>
    <div class="mines_pole">
      <table class="mines_table">
        <tr class="mines_line1">
          <th id="1" class="mine mine_def"></th>
          <th id="2" class="mine mine_def"></th>
          <th id="3" class="mine mine_def"></th>
          <th id="4" class="mine mine_def"></th>
          <th id="5" class="mine mine_def"></th>
          <th id="6" class="mine mine_def"></th>
          <th id="7" class="mine mine_def"></th>
          <th id="8" class="mine mine_def"></th>
        </tr>
        <tr class="mines_line2">
            <th id="9" class="mine mine_def"></th>
            <th id="10" class="mine mine_def"></th>
            <th id="11" class="mine mine_def"></th>
            <th id="12" class="mine mine_def"></th>
            <th id="13" class="mine mine_def"></th>
            <th id="14" class="mine mine_def"></th>
            <th id="15" class="mine mine_def"></th>
            <th id="16" class="mine mine_def"></th>
        </tr>
        <tr class="mines_line3">
            <th id="17" class="mine mine_def"></th>
            <th id="18" class="mine mine_def"></th>
            <th id="19" class="mine mine_def"></th>
            <th id="20" class="mine mine_def"></th>
            <th id="21" class="mine mine_def"></th>
            <th id="22" class="mine mine_def"></th>
            <th id="23" class="mine mine_def"></th>
            <th id="24" class="mine mine_def"></th>
          </tr>
      </table>
      <div class="history_mi"></div>
    </div>
    <div class="func">
      <div class="bet">
        <div class="account">
          <div class="avatar"></div>
          <div class="nick">Aboba228</div>
          <div class="balance">Balance: <span id="balance">100</span>$</div>
          <button id="wallet" class="wallet btn">
            <img class="wallet_img" src="/png/wallet.png" />
          </button>
        </div>
        <p class="w">Rate settings</p>
        <div class="bet_m">
          <div class="bet_m_input_up">
            <button class="min_m btn">-5$</button>
            <input class="bet_m_input" readonly type="text" />
            <button class="plus_m btn">+5$</button>
          </div>
          <div class="bet_m_btn_down">
            <button data-value="-50" class="bet_m_btn btn">-50$</button>
            <button data-value="-25" class="bet_m_btn btn">-25$</button>
            <button data-value="25" class="bet_m_btn btn">+25$</button>
            <button data-value="50" class="bet_m_btn btn">+50$</button>
            <button data-value="100" class="bet_m_btn btn">+100$</button>
          </div>
        </div>
        <div class="bet_mi">
          <div class="bet_mi_input_up">
            <button class="min_mi btn">-1</button>
            <input class="bet_mi_input" readonly placeholder="Mines" type="text" />
            <button class="plus_mi btn">+1</button>
          </div>
          <div class="bet_mi_btn_down">
            <button data-value="3" class="bet_mi_btn btn">3</button>
            <button data-value="5" class="bet_mi_btn btn">5</button>
            <button data-value="10" class="bet_mi_btn btn">10</button>
            <button data-value="15" class="bet_mi_btn btn">15</button>
            <button data-value="20" class="bet_mi_btn btn">20</button>
          </div>
        </div>
        <div class="create">
          <button class="create_btn btn">Start</button>
          <button class="wd_btn">Withdraw</button>
        </div>
      </div>
      <div class="gg">
        <div class="info">Online History</div>
        <div class="border"></div>
        <div class="history_p"></div>
      </div>
    </div>
  </body>
  <script src="./miner.js"></script>
</html>
